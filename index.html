<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="bgimage"></div>

    <div class="box">

        <div class="wrapper">

            <h1 class="heading">LOG IN</h1>
            <input type="email" class="email" placeholder="Email" name="" id="">

            <input type="password" placeholder="Password" class="password" name="" id="">
            <div class="checkbox">
                <input type="checkbox" class="rem" checked name="remember" id="remember">
                <label for="checkbox">Remember me
                </label>
            </div>

            <button class="button">LOGIN</button>

            <a href="#" class="link">Forgot password?</a>
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="rectangle"></div>
            <p class="or">OR</p>
            <div class="rectangle2"></div>
            <img src="/vector/i.png" class="i" alt="">
            <img src="/vector/dot.png" class="dot" alt="">
            <img src="/vector/n.png" class="n" alt="">
            <img src="/vector/f.png" class="fb" alt="">
            <div class="rectangle3"></div>
        </div>

    </div>
</body>
</html>
